<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css.css">
		<script src="services.js"></script>
		<script src="popup.js"></script>
	</head>

	<body>
		<div id="serviceList" class="list">
		</div>
		<div class="list">
			<div>
				<p>
					<input type="button" id="addButton" value="+" title="Add service">
				</p>
				<p id = "info">
					Click to add a service or website ⬏
				</p>
			</div>
		</div>
		<div id="serviceTemplate" class="service">
			<p>
				<input type="button" class="serviceButton" value="Service" title="Click to rename">
				<input type="button" class="removeButton" value="×" title="Remove">
			</p>
			<p>
				<input type="checkbox" class="uppercase" title="Accepts uppercase letters">ABC<span></span>
				<input type="checkbox" class="lowercase" title="Accepts lowercase letters">abc<span></span>
				<input type="checkbox" class="numbers" title="Accepts numbers">123<span></span>
				<input type="checkbox" class="symbols" title="Accepts symbols">#$&amp;
			</p>
		</div>
	</body>
</html>
